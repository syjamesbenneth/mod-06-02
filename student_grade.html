<body>

	<label for ="cap1">Capstone 1: </label> 
	<input type="number" name="cap1" id="cap1"/>
	<br> 

	<label for ="cap2">Capstone 2: </label> 
	<input type="number" name="cap2" id="cap2"/>
	<br> 

	<label for ="cap3">Capstone 3: </label> 
	<input type="number" name="cap3" id="cap3"/>
	<br> 
	<label for ="portfolio">Portfolio: </label> 
	<input type="number" name="portfolio" id="portfolio"/>
	<br> 
	<label for ="attendance">Attendance: </label> 
	<input type="number" name="attendance" id="attendance"/>
	<br> 

	<button onclick="getGrades()">Get Grade</button>
	<!-- <span id="result"></span> -->
	<textarea id="result"></textarea>

	<script type="text/javascript">
	//Getting input from fields
		const getGrades = () => {
			let cap1 = Number(document.getElementById('cap1').value);
			let cap2 = Number(document.getElementById('cap2').value);
			let cap3 = Number(document.getElementById('cap3').value);
			let portfolio = Number(document.getElementById('portfolio').value);
			let attendance = Number(document.getElementById('attendance').value);

			//Process
			let average = (cap1 * 0.20) + (cap2 * 0.30) + (cap3 * 0.40) + (portfolio * 0.05) + (attendance * 0.05);

			//Output
			if ((average <= 100) && (average >= 90)) {
				document.getElementById('result').innerHTML = "Grade is " + average + ", Rating is A.";
			} else if ((average < 90) && (average >= 80)){
			document.getElementById('result').innerHTML = "Grade is " + average + ", Rating is B.";
		} else if ((average < 80) && (average >= 70)) {
			document.getElementById('result').innerHTML = "Grade is " + average + ", Rating is C.";	
		} else if ((average < 70) && (average >= 60)) {
			document.getElementById('result').innerHTML = "Grade is " + average + ", Rating is D.";
		
		} else if ((average < 60) && (average >= 50)) {
			document.getElementById('result').innerHTML = "Grade is " + average + ", Rating is E.";
		}
		 else {
			document.getElementById('result').innerHTML = "Grade is " + average + ", Rating is F.";
		}
	}
